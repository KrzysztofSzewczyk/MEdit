box:
  id: openjdk
  ports:
    - "8080"

# defining the dev pipeline
dev:
  steps:
    - script:
      name: ant setup
      code: |
        sudo apt-get install ant

# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: run ant
        code: |
          ant compile run
